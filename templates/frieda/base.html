<!doctype html>
<html lang="de">
<head>{% load static %}
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, user-scalable=0"/>
    <title>Frieda</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
   integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
   crossorigin=""/>

    <link rel="stylesheet" type="text/css" href="https://unpkg.com/leaflet.markercluster@1.1.0/dist/MarkerCluster.css">
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/leaflet.markercluster@1.1.0/dist/MarkerCluster.Default.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin="" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.3.0/dist/MarkerCluster.css" />
    <link rel="stylesheet" type="text/css" href="{% static 'frieda/style.css' %}">

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>
    <script src="https://unpkg.com/leaflet.markercluster@1.3.0/dist/leaflet.markercluster.js"></script>
</head>
<body class="d2c_index " >
    <div id="header" class="panel noprint">
    <header>
        <div class="right">
{% if user.is_authenticated %}
            <form action="/" method="post">
            {% csrf_token %}<input name="logout" type="hidden" value="logout"><input type="submit" value="Logout" >
            </form>
        </div>
        <a href="/" accesskey="i" >frieda</a> :
        <a href="/internships" title="all">Stellen</a> |
        <a href="/organisations" title="all">Einrichtungen</a> |
        <a href="/csv" title="export as csv">stellen.csv</a>
{% else %}
        <a href="/" accesskey="i" >login</a>
        </div>
{% endif %}
    </header>
    </div>
    <div id="main" role="main" >
        <section>
        <div id="content" class="cb" >
            {% block content %}{% endblock %}
        </div>
        </section>
    </div>
    <div id="footer" class="panel cb" role="contentinfo" >
    <footer>
        <p><a href="contact">Kontakt</a></p>
    </footer>
    </div>
</body>
</html>
